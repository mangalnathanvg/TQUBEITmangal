<body>




  <header>

      <nav id="mainNav" class="navbar navbar-default navbar-top">
        <div class="container">
          
            <div class="navbar-header">
                    <a class="navbar-brand navbar-left" href="#page-top" style="padding: 12px;margin-top:6px;"><img src="logo.png"/></a>
            </div>

         
            <div class="nav navbar-right" style="padding: 10px;margin-top: 6px;">
                <ul class="nav navbar-nav">

                    <li>
                        <a style="font-size: 20px;color: white; margin-right: 10px;" href="#team">Blog</a>
                    </li>
                </ul>
                <button class="btn navbar-btn" style="background-color: darkorange;color:white; font-size : 20px;padding:0px 20px 0px 20px;font-weight:bold;">Login</button>
            </div>

        </div>
       
    </nav>

        <div class="container" style="margin-top: -150px;">
            
                <p id="contactus"> Contact Us! </p>
                <hr style="border:solid #ff0000 1px; width: 7%; height: 4px; display: block; margin: 0 auto; background-color: red;"/>
                <p style="color: black; font-size: 25px; margin-top: 30px;font-weight: bold;">Have questions? We have answers (Maybe).</p>
                
           
        </div>

    </header>

    <section id="Contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
            <h3 class="section-subheading" style="font-weight: bold;margin-top: 40px;">Want to get in touch with me? Fill out the form below to send me a message and i will try to get back to you within 24 hours!</h3>
                </div>

                <div class="col-lg-12 text-center">
                    <h1 style="font-weight: bolder;font-size:60px;margin-top: 80px;">Get In Touch</h1>
                     <hr style="border:solid green 1px; width: 5%; height: 4px; display: block; margin: 0 auto; background-color: green;"/>
                </div>
            </div>
        </div>
    </section>



<div class="container" style="margin-top: 30px;">
<div class="col-md-12">
    <div class="form-area">  
        <form role="form">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
					</div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                        
                    </div>
            
       
        </form>
        <div class="form-actions">
    <button type="submit" class="btn" style="font-size: 20px;color:white; background-color: seagreen;">Send Message</button>
</div>
    </div>
</div>
</div>
